<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="google-signin-client_id" content="980469037729-6st8b6spkmp87vr391brd7922j2ftu3o.apps.googleusercontent.com"> -->
    <title>Demo Login</title>
</head>
<body>
    <h1>Google Sign In</h1>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
        data-client_id="980469037729-6st8b6spkmp87vr391brd7922j2ftu3o.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="onSignIn"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin"
        data-size="large"
        data-logo_alignment="left">
    </div>

    <!-- <a href="#" onclick="signOut();">Sign out</a>  -->

    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            console.log(googleUser.credential);
        }

        //     console.log('User signed out.');
        //     });

    </script>
</body>
</html>
